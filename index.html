<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <p>Hello world, we are sofware developers !</p>
    <h1 id="title"> Survey form</h1>
    <p id="description"> Please take your time to fill this form correctly</p>
    <form id="survey-form" >
      <input id="name" type="text" placeholder="Enter Your Name" name="Name" required />
      <input id="email" type="email" placeholder="Enter Your email" name="email" required />
      <input id="number" type="number" placeholder="Enter Your IDNumber" name="number" required />
      <select id="dropdown" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>        
      </select>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
